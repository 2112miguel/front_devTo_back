                <a href="./index.html" class="navbar-brand"><img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="" class="d-inline-block align-text-top" width="50px" height="40px"></a>

    <main class="ms-5 d-flex">
        <div class="card w-50 p-3 ms-5">

            <form class="d-flex flex-column" onsubmit="crearPost(event)">
                <div class="row w-50 mb-2" id="imgLink">
                    <input type="text" class="form-control border-0" name="imgPost" placeholder="Add a cover image URL" required>
                </div>
                <div class="row w-50 mb-2">
                    <input type="text" name="namePost" id="" placeholder="Write your name" class="my-2 border-0" required>
                    <input type="text" name="authorImage" id="" placeholder="Insert a profile URL image" class="border-0 my-2" required>
                </div>
                <div class="row mb-3">
                    <input type="text" class="form-control form-control-lg border-0 my-2" name="titlePost" placeholder="New post title here..." aria-label="form-control-lg example" required>
                </div>
                <div class="row mb-2">
                    <input type="text" name="tags" id="tags" placeholder="Add up to 4 tags" aria-label="default input example" class="border-0 my-1" required>
                </div>
                <div class="row mb-5">
                    <textarea class="form-control" name="postContent" id="" cols="30" rows="10" placeholder="Write your post content here..." required></textarea>
                </div>
                <div class="row mb-2">
                    <button type="submit" class="btn btn-primary">Publish</button>
                </div>
            </form>
        </div>
        <div class="w-25 ms-2">
            <h5 class="fw-bold">Writing a Great Post Title</h5>
            <ul class="text-secondary">
                <li>Think of your post title as a super short (but compelling!) description â€” like an overview of the actual post in one short sentence.</li>
                <li>Use keywords where appropriate to help ensure people can find your post by search.</li>
            </ul>
        </div>
